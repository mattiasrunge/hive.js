<!DOCTYPE html>
<html>
  <head>
    <title>Index of {directory}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Artifact Repository Manager</h1>
      </div>
      <div>
        {linked-path}
      </div>
      <div>
        {files}
      </div>
      
      <div style="border-top: 1px solid #ddd; padding-top: 10px; font-size: 10px;" class="text-muted">
        Powered by <a href="https://github.com/mattiasrunge/hive.js">hive.js</a>. A Maven 2 compatible repository server.
    </div>
  
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
